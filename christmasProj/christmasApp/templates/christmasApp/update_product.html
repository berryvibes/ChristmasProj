{% extends "christmasApp/base.html" %} 
{% load static %} 
{% block content %}


{% if messages %}
<div>
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">
        {{ message }}
    </div>
    {% endfor %}
</div>
{% endif %}

<div class="container mt-5">
    <h2>Edit Product</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn-dark mb-5 mt-3" type="submit">Update</button>
    </form>
</div>


{% endblock %}
